<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klik Trader Pro</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="topbar">
    <h1>ðŸ“ˆ Klik Trader Pro</h1>
    <div class="controls">
      <label>Symbol
        <select id="symbolSelect">
          {% for symbol in symbols %}<option value="{{symbol}}">{{symbol}}</option>{% endfor %}
        </select>
      </label>
      <label>Timeframe
        <select id="timeframeSelect"><option>1</option><option>5</option><option selected>15</option><option>60</option><option>240</option><option>D</option></select>
      </label>
      <button id="pauseScannerBtn" type="button">Pause</button>
      <button id="resumeScannerBtn" type="button">Resume</button>
      <button id="runBacktestBtn" type="button">Backtest</button>
      <button id="exportHistoryBtn" type="button">Export CSV</button>
    </div>
  </div>

  <div class="layout">
    <section class="card chart-card">
      <h2>Candles + 90%+ markers</h2>
      <div id="candlesChart"></div>
      <div id="marketMeta" class="meta-grid"></div>
    </section>

    <section class="card">
      <h2>Orderbook & Liquidity</h2>
      <div id="orderbookMeta"></div>
      <div class="book-grid"><div><h3>Bids</h3><ul id="bids"></ul></div><div><h3>Asks</h3><ul id="asks"></ul></div></div>
    </section>

    <section class="card">
      <h2>Manual Trade Advisor</h2>
      <form id="advisorForm">
        <input name="symbol" value="BTCUSDT" required />
        <select name="direction"><option>LONG</option><option>SHORT</option></select>
        <input name="entry" type="number" step="0.01" placeholder="Entry" required />
        <select name="timeframe"><option>1</option><option>5</option><option selected>15</option><option>60</option><option>240</option><option>D</option></select>
        <button type="submit">Calculate</button>
      </form>
      <pre id="advisorResult"></pre>
    </section>

    <section class="card"><h2>Signals history</h2><div id="stats"></div><ul id="history"></ul></section>
    <section class="card"><h2>System events</h2><div id="scannerState"></div><ul id="events"></ul></section>
  </div>

  <script>window.APP_CONFIG = { pollSec: {{poll_sec}} };</script>
  <script src="/static/app.js"></script>
</body>
</html>
